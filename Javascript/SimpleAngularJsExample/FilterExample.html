<!--
    Filter Example
    - Filter the repeat result by query field
-->
<html ng-app="FilterExample">
 <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script>
        // define filter as module
        var filterExample = angular.module('FilterExample', []);
        filterExample.controller('FilterController', function FilterController($scope) {
            $scope.value = "abc";
        });
    </script>
 </head>

 <body ng-controller="FilterController">
    <p>Search: <input ng-model="$ctrl.value"/></p>
    {{value}}
 </body>

</html>
