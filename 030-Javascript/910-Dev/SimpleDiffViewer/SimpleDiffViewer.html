<html lang="en">
	<head>
		<title>jQuery UI - Simple Draggable Example</title>
		<style>
			#left, #right{
				display: inline-block;
				border: 1px solid;
				width: 600px;
				height: 500px;
				vertical-align: middle;
			}
			.diff{
				background-color: green;
			}

		</style>
		<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
		<script src="diff.js"></script>
		<script src="src/ViewerConvertor.js"></script>
		<script src="src/ViewerRender.js"></script>
		<script>
			$( function() {
				// covert diff into a object which could be used to render
				var diffArr = viewerConvertor.convert(diff);
				// render
				viewerRender.render(diffArr, "left", "right")
			});
		</script>
	</head>
	<body>
		<h1>Simple Diff Viewer</h1>
		<div>
			<div id="left"></div>
			<div id="right"></div>
		</div>		
	</body>
</html>
