		<h1>Diff - Unified Format</h1>
		<pre>
--- {file 1 name}
+++ {file 2 name}
@@ -{start line number of file 1}, {number of line of file 1} + {start line number of file 2}, {number of line of file 2} @@
{
  Content
  - line content of file 1
  + line content of file 2
}
		</pre>

		<h2>Diff Library</h2>
		<ul>
			<li>
				Javascript
				<ul>
					<li><a href="https://github.com/qiao/difflib.js">difflib</a></li>
				</ul>
			</li>
		</ul>
